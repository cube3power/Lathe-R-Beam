<html>
	<head>
		<title>Lathe</title>
		<style>
			canvas { background-color: #ddd; }
			body { margin: 0; padding: 0; }
		</style>
	</head>
	<body>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
		<script>
			var canvasWidth = 800,
				canvasHeight = 800,
				magicNumber = 208;
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(45, canvasWidth / canvasHeight, 1, 1000);
			camera.position.z = 500;
			var path = new THREE.Geometry();
			path.vertices.push(new THREE.Vector3(0, 0, 0));
			// path.vertices.push(new THREE.Vector3(200, 200, 0));
			// path.vertices.push(new THREE.Vector3(30, -10, 0));
			// path.vertices.push(new THREE.Vector3(0, 0, 0));
			// var line = new THREE.Line(
			// path);
			// line.linewidth = 100;
			// line.color = 0x000000;
			// scene.add( line );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( canvasWidth, canvasHeight );
			document.body.appendChild( renderer.domElement );
			renderer.render(scene, camera);

			function addPoint( x, y ) {
				var sphere = new THREE.Mesh(
					new THREE.SphereGeometry(5, 10, 10), 
					new THREE.MeshNormalMaterial()
				);
				sphere.overdraw = true;
				sphere.position.x = x;
				sphere.position.y = y;
				scene.add( sphere );
				renderer.render(scene, camera);
			}


			jQuery(document).ready(function($) {

				// Center Dots
				//addPoint( 0, 0 );

				$('body').on('click', 'canvas', function(e) {

					var xPos = ( e.clientX - ( canvasWidth / 2  ) ) * ( magicNumber * 2 / canvasWidth ),
						yPos = ( ( canvasHeight / 2 ) - e.clientY ) * ( magicNumber * 2 / canvasWidth );

					var lineint = 1;
					var linestring = "line" + lineint;

					addPoint( xPos, yPos );


					var path2 = new THREE.Geometry();
					path2.vertices.push(new THREE.Vector3(0, 0, 0));
			
					path2.vertices.push(new THREE.Vector3(xPos, yPos, 0));
					var line2 = new THREE.Line(path2);
					line2.linewidth = 100;
					line2.color = 0x000000;
					scene.add( line2 );
					// if (path.vertices.length > 1) {

					// }

					




					renderer.render(scene, camera);

				});

			});

		</script>
	</body>
</html>
